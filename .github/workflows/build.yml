name: Build

on:
  workflow_dispatch:
  pull_request:
    types: ['opened', 'synchronize', 'ready_for_review']

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: pnpm install
      - run: pnpm lint
