name: Build

on:
  workflow_dispatch:
  pull_request:
    types: ['opened', 'synchronize', 'ready_for_review']

jobs:
  install:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.11.0
          run_install: false
      - run: pnpm install
      - name: Lint
        run: pnpm lint
